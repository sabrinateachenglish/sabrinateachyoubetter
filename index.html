<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sabrina 英文小教室</title>
    <!-- 載入必要套件 CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 Framer Motion CDN -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap');
        
        #sabrina-app-root {
            --sabrina-sage: #84A59D;
            --sabrina-rose: #C9ADA7;
            --sabrina-purple: #9A8C98;
            --sabrina-navy: #4A4E69;
            --sabrina-cream: #F2E9E4;
            --sabrina-dark: #22223B;
            --sabrina-accent: #976666; /* 指定深色背景 */
        }

        body { margin: 0; font-family: 'Inter', sans-serif; background-color: transparent; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* 隱藏捲軸但保持功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 單字卡翻轉效果 */
        .card-container { perspective: 1000px; }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card-inner.is-flipped { transform: rotateY(180deg); }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 2.5rem;
        }
        .card-back { transform: rotateY(180deg); }

        /* 適配手機底部安全區域 */
        .pb-safe {
            padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
        }
    </style>
</head>
<body>
    <div id="sabrina-app-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- SVG 圖示元件 ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                Calendar: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>,
                BookOpen: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>,
                BookMarked: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1-2.5-2.5Z"/><path d="M6.5 2v18"/></svg>,
                Mic2: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v1a7 7 0 0 1-14 0v-1"/><line x1="12" x2="12" y1="19" y2="22"/></svg>,
                User: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
                Coffee: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></svg>,
                Brain: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9.5 2A5 5 0 0 1 12 7v5H7a5 5 0 0 1 2.5-9.5Z"/><path d="M14.5 2A5 5 0 0 0 12 7v5h5a5 5 0 0 0-2.5-9.5Z"/><path d="M9.5 22A5 5 0 0 0 12 17v-5H7a5 5 0 0 0 2.5 9.5Z"/><path d="M14.5 22A5 5 0 0 1 12 17v-5h5a5 5 0 0 1-2.5 9.5Z"/></svg>,
                Sparkle: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>,
                Shield: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
                Heart: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>,
                Trash2: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
                Alert: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>,
                X: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
                ChevronRight: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>
            };
            return icons[name] || null;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('calendar');
            const [role, setRole] = useState('student');
            const [activeWeek, setActiveWeek] = useState(0);
            const [selectedDateIdx, setSelectedDateIdx] = useState(0); 
            const [selectedSlot, setSelectedSlot] = useState(null);
            const [isBookingModalOpen, setIsBookingModalOpen] = useState(false);
            const [myBookings, setMyBookings] = useState([]);
            const [cancelTarget, setCancelTarget] = useState(null);
            const [aiContent, setAiContent] = useState(null);
            const [isFlipped, setIsFlipped] = useState(false);
            const [isRecording, setIsRecording] = useState(false);

            useEffect(() => {
                const tomorrow = new Date(); tomorrow.setDate(tomorrow.getDate() + 1);
                const nextWeek = new Date(); nextWeek.setDate(nextWeek.getDate() + 5);
                setMyBookings([
                    { id: 101, date: tomorrow.toDateString(), displayDate: tomorrow.toLocaleDateString('zh-TW', { month: 'short', day: 'numeric' }), slot: "09:00 - 10:30", fullDate: tomorrow.getTime() },
                    { id: 102, date: nextWeek.toDateString(), displayDate: nextWeek.toLocaleDateString('zh-TW', { month: 'short', day: 'numeric' }), slot: "13:30 - 15:00", fullDate: nextWeek.getTime() }
                ]);
            }, []);

            // 固定週一至週日生成邏輯
            const monthDays = useMemo(() => {
                const weeks = [];
                const now = new Date();
                const currentDay = now.getDay(); // 0 (Sun) to 6 (Sat)
                
                const diffToMonday = now.getDate() - currentDay + (currentDay === 0 ? -6 : 1);
                const startMonday = new Date(now.setDate(diffToMonday));
                startMonday.setHours(0, 0, 0, 0);

                for (let w = 0; w < 4; w++) {
                    const days = [];
                    for (let i = 0; i < 7; i++) {
                        const d = new Date(startMonday);
                        d.setDate(startMonday.getDate() + (w * 7) + i);
                        days.push(d);
                    }
                    weeks.push(days);
                }
                return weeks;
            }, []);

            const timeSlots = ["09:00 - 10:30", "10:30 - 12:00", "13:30 - 15:00", "15:00 - 16:30", "16:30 - 18:00", "19:00 - 20:30", "20:30 - 22:00"];

            const handleBookingConfirm = () => {
                if (selectedSlot) {
                    setMyBookings([...myBookings, {
                        id: Date.now(),
                        date: selectedSlot.day.toDateString(),
                        displayDate: selectedSlot.day.toLocaleDateString('zh-TW', { month: 'short', day: 'numeric' }),
                        slot: selectedSlot.slot,
                        fullDate: selectedSlot.day.getTime()
                    }]);
                    setIsBookingModalOpen(false);
                    setSelectedSlot(null);
                }
            };

            const isSlotBooked = (day, slot) => myBookings.some(b => b.date === day.toDateString() && b.slot === slot);

            const checkCanModify = (bookingTimestamp) => {
                const now = Date.now();
                const diff = bookingTimestamp - now;
                return diff > (72 * 60 * 60 * 1000);
            };

            const currentWeekDays = monthDays[activeWeek];
            const currentSelectedDay = currentWeekDays[selectedDateIdx];

            return (
                <div className="max-w-md mx-auto h-[85vh] min-h-[600px] bg-[#F2E9E4] relative shadow-2xl overflow-hidden rounded-[3rem] border border-[#C9ADA7]/20 flex flex-col text-[#22223B]">
                    {/* Header */}
                    <header className="pt-10 pb-4 px-8 flex-shrink-0 bg-[#F2E9E4]">
                        <div className="flex justify-between items-start">
                            <div>
                                <p className="text-[#9A8C98] text-[10px] tracking-[0.3em] uppercase mb-1 font-bold">
                                    Sabrina English {role === 'teacher' && <span className="text-[#84A59D]">• 教師模式</span>}
                                </p>
                                <h1 className="text-3xl font-serif text-[#22223B] italic lowercase">{activeTab}</h1>
                            </div>
                            <div className={`w-10 h-10 rounded-full flex items-center justify-center shadow-sm border ${role === 'teacher' ? 'bg-[#4A4E69] text-white' : 'bg-white text-[#C9ADA7] border-[#C9ADA7]/20'}`}>
                                <Icon name={role === 'teacher' ? "Shield" : "Coffee"} size={18} />
                            </div>
                        </div>
                        <div className={`w-12 h-[2px] mt-4 ${role === 'teacher' ? 'bg-[#4A4E69]' : 'bg-[#C9ADA7]'}`}></div>
                    </header>

                    {/* Main Content Area */}
                    <main className="px-6 flex-1 overflow-y-auto no-scrollbar">
                        {activeTab === 'calendar' && (
                            <div className="space-y-6 fade-in pb-8">
                                <div className="flex gap-2 overflow-x-auto no-scrollbar py-2">
                                    {[1, 2, 3, 4].map((w, idx) => (
                                        <button key={w} onClick={() => { setActiveWeek(idx); setSelectedDateIdx(0); }} className={`px-6 py-3 rounded-2xl text-[10px] font-bold tracking-widest transition-all ${activeWeek === idx ? 'bg-[#4A4E69] text-white shadow-md' : 'bg-white text-[#9A8C98] border border-[#C9ADA7]/10'}`}>WEEK 0{w}</button>
                                    ))}
                                </div>
                                <div className="space-y-4">
                                    <div className="flex gap-3 overflow-x-auto no-scrollbar pb-2 px-1">
                                        {currentWeekDays.map((day, idx) => (
                                            <button key={idx} onClick={() => setSelectedDateIdx(idx)} className={`flex-shrink-0 w-16 h-20 rounded-2xl flex flex-col items-center justify-center transition-all ${selectedDateIdx === idx ? 'bg-[#4A4E69] text-white shadow-lg translate-y-[-2px]' : 'bg-white/60 text-[#9A8C98] border border-[#C9ADA7]/10'}`}>
                                                <span className="text-[9px] font-bold uppercase mb-1">{day.toLocaleDateString('zh-TW', { weekday: 'short' })}</span>
                                                <span className="text-xl font-serif italic">{day.getDate()}</span>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                <div className="space-y-3 bg-white/30 p-5 rounded-[2.5rem] border border-[#C9ADA7]/10 shadow-inner">
                                    <p className="text-[10px] font-bold uppercase tracking-widest text-[#4A4E69] mb-4">{currentSelectedDay.toLocaleDateString('zh-TW', { month: 'short', day: 'numeric', weekday: 'long' })}</p>
                                    <div className="grid grid-cols-1 gap-3">
                                        {timeSlots.map(slot => {
                                            const booked = isSlotBooked(currentSelectedDay, slot);
                                            return (
                                                <button key={slot} onClick={() => { if(!booked && role !== 'teacher') { setSelectedSlot({day: currentSelectedDay, slot}); setIsBookingModalOpen(true); } }} className={`p-4 rounded-2xl border flex justify-between items-center transition-all ${booked ? 'bg-[#84A59D] border-[#84A59D] text-white' : 'bg-white border-[#C9ADA7]/10 text-[#4A4E69] hover:border-[#4A4E69]'}`}>
                                                    <span className="text-sm font-medium">{slot}</span>
                                                    <span className="text-[9px] font-bold uppercase tracking-widest opacity-60">{booked ? 'Reserved' : 'Book'}</span>
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'materials' && (
                            <div className="space-y-6 fade-in pb-8">
                                <h3 className="text-[10px] font-bold uppercase tracking-widest text-[#9A8C98]">每週新聞時事導讀</h3>
                                {["AI 如何重塑職場生態", "全球永續時尚趨勢"].map(title => (
                                    <div key={title} className="bg-white rounded-[2rem] border border-[#C9ADA7]/20 p-6 shadow-sm">
                                        <div className="flex justify-between items-start">
                                            <h4 className="text-lg font-serif leading-snug w-3/4">{title}</h4>
                                            <button onClick={() => setAiContent(title === aiContent ? null : title)} className="p-3 bg-[#F2E9E4] rounded-full text-[#9A8C98] hover:bg-[#C9ADA7] hover:text-white transition-colors"><Icon name="Brain" size={16} /></button>
                                        </div>
                                        {aiContent === title && (
                                            <div className="p-4 bg-[#F2E9E4]/50 rounded-2xl text-[11px] leading-relaxed text-[#4A4E69] mt-4 fade-in">
                                                <p className="font-bold text-[#84A59D] mb-1 italic">✨ Sabrina's AI Analysis</p>
                                                這篇文章探討了 AI 如何改變溝通方式與職場決策流程...
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'flashcards' && (
                            <div className="space-y-10 py-10 fade-in flex flex-col items-center">
                                <div className="card-container w-full h-72" onClick={() => setIsFlipped(!isFlipped)}>
                                    <div className={`card-inner ${isFlipped ? 'is-flipped' : ''}`}>
                                        <div className="card-face bg-white shadow-xl border-2 border-[#C9ADA7]/30 p-10 text-center">
                                            <h2 className="text-4xl font-serif italic text-[#22223B]">Aesthetic</h2>
                                        </div>
                                        <div className="card-face card-back bg-[#4A4E69] text-white p-10 text-center">
                                            <p className="text-lg font-serif">"Concerned with beauty."</p>
                                        </div>
                                    </div>
                                </div>
                                <button className="flex items-center gap-2 px-6 py-3 bg-white rounded-full shadow-sm border border-[#C9ADA7]/20 text-[10px] font-bold tracking-widest text-[#9A8C98]">
                                    <Icon name="Sparkle" size={14} className="text-[#84A59D]" /> AI 相關字擴充
                                </button>
                            </div>
                        )}

                        {activeTab === 'speaking' && (
                            <div className="space-y-6 fade-in py-6 text-center pb-8">
                                <div className="bg-white rounded-[3rem] p-8 shadow-sm border border-[#C9ADA7]/20">
                                    <Icon name="Mic2" size={40} className="text-[#C9ADA7] mx-auto mb-4" />
                                    <h3 className="text-xl font-serif italic mb-6 text-[#22223B]">每週挑戰：職涯規劃</h3>
                                    <button onClick={() => setIsRecording(!isRecording)} className={`w-16 h-16 rounded-full mx-auto flex items-center justify-center transition-all ${isRecording ? 'bg-red-400 animate-pulse' : 'bg-[#F2E9E4]'}`}>
                                        <div className={`rounded-full ${isRecording ? 'w-4 h-4 bg-white' : 'w-10 h-10 bg-white shadow-md'}`}></div>
                                    </button>
                                </div>
                                <button className="w-full py-4 bg-[#4A4E69] text-white rounded-2xl font-bold tracking-widest text-[10px] uppercase shadow-md">取得 AI 口說建議 ✨</button>
                            </div>
                        )}

                        {activeTab === 'profile' && (
                            <div className="space-y-8 fade-in pb-8">
                                <div className="bg-white rounded-[2.5rem] p-8 shadow-sm border border-[#C9ADA7]/20 flex flex-col items-center text-center">
                                    <div className={`w-16 h-16 rounded-full flex items-center justify-center text-white text-2xl font-serif italic mb-4 ${role === 'teacher' ? 'bg-[#4A4E69]' : 'bg-[#C9ADA7]'}`}>S</div>
                                    <h2 className="text-xl font-serif text-[#22223B]">Sabrina 學生</h2>
                                    <button onClick={() => setRole(role === 'student' ? 'teacher' : 'student')} className="mt-4 px-6 py-2 bg-[#4A4E69] text-white rounded-xl text-[10px] font-bold uppercase tracking-widest">切換角色</button>
                                </div>
                                {role === 'student' && (
                                    <div className="space-y-4">
                                        <h3 className="text-[10px] font-bold uppercase tracking-widest text-[#9A8C98]">我的預約紀錄</h3>
                                        {myBookings.map(b => (
                                            <div key={b.id} className="bg-white p-5 rounded-3xl border border-[#C9ADA7]/20 shadow-sm flex flex-col gap-3">
                                                <div className="flex justify-between items-center">
                                                    <span className="text-[10px] font-bold text-[#4A4E69] uppercase">{b.displayDate}</span>
                                                    <span className="bg-[#84A59D]/10 text-[#84A59D] px-2 py-1 rounded-full text-[8px] font-bold">已確認</span>
                                                </div>
                                                <p className="text-lg font-serif italic text-[#9A8C98]">{b.slot}</p>
                                                <div className="pt-2 border-t border-gray-50">
                                                    {checkCanModify(b.fullDate) ? (
                                                        <button onClick={() => setCancelTarget(b)} className="flex items-center gap-2 text-[10px] font-bold text-red-400 hover:text-red-500 transition-colors"><Icon name="Trash2" size={14} /> 取消預約</button>
                                                    ) : (
                                                        <div className="flex items-center gap-1.5 text-[#C9ADA7] text-[10px] font-medium italic"><Icon name="Alert" size={14} className="text-[#E09F7D]" /> 72H 內不可取消</div>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Bottom Navbar - 調整 gap 增加間距 (從 gap-6 變為 gap-9) */}
                    <nav className="flex-shrink-0 bg-[#976666] backdrop-blur-md px-4 pt-4 pb-safe flex justify-center gap-9 border-t border-white/10 rounded-t-[3rem] shadow-[0_-10px_30px_rgba(0,0,0,0.1)] z-50 sticky bottom-0">
                        {[
                            { id: 'calendar', icon: 'Calendar', label: role === 'teacher' ? '課表' : '預約' },
                            { id: 'materials', icon: 'BookOpen', label: '教材' },
                            { id: 'flashcards', icon: 'BookMarked', label: '單字' },
                            { id: 'speaking', icon: 'Mic2', label: '口說' },
                            { id: 'profile', icon: 'User', label: '個人' }
                        ].map(tab => (
                            <button 
                                key={tab.id} 
                                onClick={() => setActiveTab(tab.id)} 
                                className={`flex flex-col items-center gap-1 transition-all ${activeTab === tab.id ? 'text-white scale-110' : 'text-white/50 hover:text-white/80'}`}
                            >
                                <Icon name={tab.icon} size={22} className={activeTab === tab.id ? "stroke-[2.5px]" : ""} />
                                <span className="text-[8px] font-bold uppercase tracking-tighter">{tab.label}</span>
                            </button>
                        ))}
                    </nav>

                    <AnimatePresence>
                        {isBookingModalOpen && (
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-end justify-center p-4">
                                <motion.div initial={{ y: "100%" }} animate={{ y: 0 }} exit={{ y: "100%" }} className="bg-white w-full max-w-md rounded-t-[3rem] p-10 text-center shadow-2xl">
                                    <div className="w-12 h-1 bg-[#F2E9E4] rounded-full mx-auto mb-8"></div>
                                    <h2 className="text-2xl font-serif text-[#22223B] mb-2">確認預約嗎？</h2>
                                    <p className="text-sm text-[#9A8C98] mb-8 italic">{selectedSlot?.day.toLocaleDateString()} {selectedSlot?.slot}</p>
                                    <button onClick={handleBookingConfirm} className="w-full bg-[#4A4E69] text-white py-4 rounded-2xl font-bold tracking-widest shadow-lg mb-4">確認預約</button>
                                    <button onClick={() => { setIsBookingModalOpen(false); setSelectedSlot(null); }} className="w-full text-[#9A8C98] font-bold py-2 text-xs">取消</button>
                                </motion.div>
                            </div>
                        )}
                        {cancelTarget && (
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-6">
                                <motion.div initial={{ scale: 0.9, opacity: 0 }} animate={{ scale: 1, opacity: 1 }} exit={{ scale: 0.9, opacity: 0 }} className="bg-white w-full max-w-sm rounded-[2.5rem] p-8 text-center shadow-2xl border border-[#C9ADA7]/20">
                                    <h2 className="text-xl font-serif text-[#22223B] mb-2">確定取消預約？</h2>
                                    <div className="flex gap-3 mt-8">
                                        <button onClick={() => setCancelTarget(null)} className="flex-1 py-4 text-[#9A8C98] font-bold text-xs uppercase border border-[#C9ADA7]/20 rounded-2xl">不取消</button>
                                        <button onClick={() => { setMyBookings(myBookings.filter(b => b.id !== cancelTarget.id)); setCancelTarget(null); }} className="flex-1 py-4 bg-red-400 text-white font-bold text-xs uppercase rounded-2xl shadow-md">確認取消</button>
                                    </div>
                                </motion.div>
                            </div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('sabrina-app-root'));
        root.render(<App />);
    </script>
</body>
</html>
